<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WAN Show Brief</title>
<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  img {
    max-width: 100%;
    border-radius: 12px;
    margin-bottom: 20px;
  }
  h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }
  p {
    font-size: 1.1em;
    line-height: 1.5em;
  }
  .summary {
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<img id="wan-image" src="" alt="WAN Show Image">
<div class="summary">
  <h1 id="headline">Loading headline...</h1>
  <p id="summary">Loading summary...</p>
</div>

<script>
async function loadWAN() {
    try {
        // Load JSON file
        const res = await fetch('wan_latest.json');
        const data = await res.json();

        document.getElementById('headline').textContent = data.headline;
        document.getElementById('summary').textContent = data.summary;

        // Load PNG file
        const img = document.getElementById('wan-image');
        img.src = 'wan_latest.png?' + new Date().getTime(); // cache-busting
    } catch (err) {
        console.error('Failed to load WAN Show data', err);
        document.getElementById('headline').textContent = 'Error loading data';
        document.getElementById('summary').textContent = '';
    }
}

// Load on page load
loadWAN();
</script>

</body>
</html>
